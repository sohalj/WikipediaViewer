<!DOCTYPE html>
<head>
  <title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="main.js"></script>
</head>

<html>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
          <h1 class="text-center">Wikipedia Viewer</h1>
          <form class="text-center" name="searchForm" onsubmit="search();return false" autocomplete="off">
            <input class="searchbox" type="text" id="query" placeholder="Search for...">
            <input class="btn" type="submit" value="Submit">
          </form>
          <div class="text-center">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target='_blank'>Click Here For A Random Page</a>
          </div>
          <div id="results">
            <!--search results created in js-->
          </div>  
      </div>  
    </div>
  </div>
<footer>
    <p class="text-center" >Â©J.P. Sohal 2017</p>
</footer>
</body>
</html>
