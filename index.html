<!DOCTYPE html>
<head>
  <title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="main.js"></script>
</head>

<html>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="text-center">Wikipedia Viewer</h1>
        <form  class="col-md-4 col-md-offset-4" name="searchForm" onsubmit="search();return false" autocomplete="off">   <!-- return false makes it so page does not reload again-->
          <input class="searchbox" type="text" id="query" placeholder="Search for...">
          <input class="btn" type="submit" value="Submit">
        </form>
      </div>
      <a  href="https://en.wikipedia.org/wiki/Special:Random" target='_blank'>Click Here For A Random Page</a>
    </div>
    <div id="div1">
    </div>
  </div>
<footer>

</footer>
</body>
</html>
